<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OpenRIS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="row center">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Create Order</span>
                        <form method="POST" action="create_new_order">
                            <div class="row">
                                <div class="input-field col s6">
                                    {{ form.patient_name }}
                                    <label for="patient_name">Patient Name</label>
                                </div>
                                <div class="input-field col s6">
                                    {{ form.ordering_physician }}
                                    <label for="ordering_physician">Ordering Physician Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12" style="display: block">
                                    {{ form.imaging_modality }}
                                </div>
                                <div class="input-field col s12">
                                    {{ form.exan_type }}
                                    <label for="exam_type">Enter the type of the examination</label>
                                </div>
                            </div>
                            <div class="row">
                                {{ form.add_note }}
                                <label for="add_note">Enter additional information about the examination</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    {{ form.examination_date.date }}
                                </div>
                                <div class="input-field col s6">
                                    {{ form.examination_date.timing }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    {{ form.submit }}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
